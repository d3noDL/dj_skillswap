{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SkillSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <nav class="navbar custom-navbar justify-content-between px-4">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/homelogo.png' %}" alt="SkillSwap Logo" width="100" height="100">
        </a>
        <div>
            <a href="#" class="me-3" style="text-decoration: none; color: black;">Browse Skills</a>
            <a href="#" class="me-3" style="text-decoration: none; color: black;">Sign Up</a>
            <button class="btn log-in-btn px-5 py-2">Log in</button>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
