{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
   {% if form.errors %}
    <div class="error">
      {{ form.non_field_errors }}
      {% for field in form %}
        {{ field.errors }}
      {% endfor %}
    </div>
  {% endif %}
  <form method="post" action="{% url 'dj_skillswap_app:login' %}>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
     <input type="hidden" name="next" value="{{ next }}">
  </form>
  <p>Don't have an account? <a href="{% url 'dj_skillswap_app:signup' %}">Sign up here</a></p>
{% endblock %}
