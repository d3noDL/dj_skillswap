{% load static %}

<div class="card h-100 d-flex flex-column">
  <div class="card-body d-flex flex-column">

    <!-- Reviewed -->
    <h6 class=" mb-2 text-dark">
      {{ review.rating_receiver }}
    </h6>

    <!-- Rating Stars -->
     <div class="star-rating readonly mb-2">
      {% for i in "12345" %}
        {% if i|add:"0" <= review.rating %}
          <i class="bi bi-star-fill text-warning"></i>
        {% else %}
          <i class="bi bi-star text-warning"></i>
        {% endif %}
      {% endfor %}
    </div>

    <!-- Comment -->
    <p class="text-muted flex-grow-1 mb-3">{{ review.comment }}</p>

    <!-- Footer -->
    <div class="d-flex justify-content-between align-items-center mt-auto pt-3 border-top">
      <div class="d-flex align-items-center">
        {% if review.rating_sender.profile_picture %}
        <img src="{{ review.rating_sender.profile_picture.url }}" alt="Reviewer"
          class="avatar-sm rounded-circle img-thumbnail me-2" />
        {% else %}
        <img src="{% static 'images/developer-icon.png' %}" alt="Reviewer"
          class="avatar-sm rounded-circle img-thumbnail me-2" />
        {% endif %}
        <span class="text-dark small">{{ review.rating_sender }}</span>
      </div>
      <small class="text-muted ">{{ review.created_at|date:"M d, Y" }}</small>
    </div>

  </div>
</div>
