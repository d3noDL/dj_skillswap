{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="card">
  <div class="card-body">
    {% if request.user == post.profile.user %}
    <div class="dropdown float-end">
      <a class="text-muted dropdown-toggle font-size-14" href="#" role="button" data-bs-toggle="dropdown"
        aria-haspopup="true"><i class="bx bx-dots-horizontal-rounded"></i></a>
      <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="{% url 'dj_skillswap_app:post_update' post.id %}">Edit</a>
        {% if post.status %}
        <a class="dropdown-item" href="{% url 'dj_skillswap_app:toggle_post_status' post.id %}">Deactivate</a>
        {% else %}
    <a class="dropdown-item text-success"
       href="{% url 'dj_skillswap_app:toggle_post_status' post.id %}">Activate</a></div>
  {% endif %}
    </div>
    {% endif %}
    <div class="d-flex align-items-center">
      <div><img src="{% static 'images/developer-icon.png' %}" alt="" class="avatar-md rounded-circle img-thumbnail"
          width="100" /></div>

      <div class="flex-1 ms-3">
        <h5 class="font-size-16 mb-1"><a href="#" class="text-dark">{{ post.type }}</a></h5>
        <span class="badge text-bg-primary">{{ post.skill.name }}</span>
        <span class="badge text-bg-{% if post.status %}success{% else %}danger{% endif %}">
  {% if post.status %}Active{% else %}Inactive{% endif %}
</span>
  <!-- Placeholder for rating -->
        <div class="star-rating animated-stars">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5" class="bi bi-star-fill"></label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star5" class="bi bi-star-fill"></label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star5" class="bi bi-star-fill"></label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star5" class="bi bi-star-fill"></label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star5" class="bi bi-star-fill"></label>
        </div>
      </div>
    </div>

    <div class="mt-3 pt-1">
      <p class="text-muted mb-0">{{post.pitch}}
      </p>

      <p class="text-muted mb-0 mt-2"><i class="bx bxs-calendar-alt font-size-15 align-middle pe-2 text-primary"></i>{{post.avaliability}}</p>
    </div>
    <div class="d-flex gap-2 pt-4">
      <a href="{% url 'dj_skillswap_app:post_details' post.id %}" class="btn btn-primary btn-sm w-50">
        Details</a>
      <a href="{% url 'home'  %}" class="btn btn-primary btn-sm w-50"><i class="bx bx-message-square-dots me-1"></i>
        Contact</a>
    </div>
  </div>

  <script>
    document.querySelectorAll('.star-rating:not(.readonly) label').forEach(star => {
      star.addEventListener('click', function () {
        this.style.transform = 'scale(1.2)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 200);
      });
    });
  </script>
