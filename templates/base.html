{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SkillSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <nav class="navbar custom-navbar justify-content-between px-4">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/homelogo.png' %}" alt="SkillSwap Logo" width="100" height="100">
        </a>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                 <a href="#" class="me-3">Browse Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dj_skillswap_app:view_profile' %}">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dj_skillswap_app:edit_profile' %}"
                >Edit Profile</a
              >
            </li>
            <li class="nav-item">
              <form action="{% url 'dj_skillswap_app:logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">
                  Logout
                </button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-primary btn-sm"
                href="{% url 'dj_skillswap_app:signup' %}"
                >Signup</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-primary btn-sm"
                href="{% url 'dj_skillswap_app:login' %}"
                >Login</a
              >
            </li>
            {% endif %}
          </ul>
           
       
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
