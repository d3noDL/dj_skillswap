{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SkillSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
    integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
  <nav class="navbar custom-navbar justify-content-between px-4">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/homelogo.png' %}" alt="SkillSwap Logo" width="100" height="100">
    </a>
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a href="{% url 'dj_skillswap_app:post_list' %}" class="me-3">Browse Skills</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dj_skillswap_app:view_profile' %}">My Profile</a>
      </li>
      <li class="nav-item">
        <form action="{% url 'dj_skillswap_app:logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger btn-sm">
            Logout
          </button>
        </form>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link btn btn-outline-primary btn-sm" href="{% url 'dj_skillswap_app:signup' %}">Signup</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-outline-primary btn-sm" href="{% url 'dj_skillswap_app:login' %}">Login</a>
      </li>
      {% endif %}
    </ul>
    </div>
    </div>
  </nav>

  <main class="container py-4">{% block content %} {% endblock %}</main>
  {% block script %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script>
    document.querySelectorAll('.star-rating:not(.readonly) label').forEach(star => {
      star.addEventListener('click', function () {
        this.style.transform = 'scale(1.2)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 200);
      });
    });
  </script>

</body>

</html>
